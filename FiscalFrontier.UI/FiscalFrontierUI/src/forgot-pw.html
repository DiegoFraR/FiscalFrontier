<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Fiscal Frontier | Forgot Password</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <img src="./logo.png" alt="Fiscal Frontier" >
        </div>
    
        <form action="login-register.html">
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
        </form>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>
<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
    <!------------------------Forgot Password------------------------------>
    <div class="login-container" id="login">
        <div class="top">
            <header>Reset Password</header>
            <p>Please enter your Email and Username to retrieve the link to reset the password</p>
        </div>
        <div class="input-box">
            <input type="email" class="input-field" placeholder="Email" required>
            <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Username" required>
            <i class="bx bx-user"></i>
        </div>
        <p>Select your security questions</p>
        <div class="dropdown">
            <div class="two-forms">
            <div class="select">
                <span class="selected">Select</span>
                <div class="caret"></div>    
            </div>
                <ul class="option">
                    <li class="active"> </li>
                    <li>Question 1:</li>
                    <li>Question 2:</li>
                    <li>Question 3:</li>
                    <li>Question 4:</li>
                </ul>
            <div class="input-box">
                 <input type="text" class="input-field" placeholder="Answer" required>
            </div>
            </div>
        </div>
        
        <div class="dropdown">
            <div class="two-forms">
            <div class="select">
                <span class="selected">Select</span>
                <div class="caret"></div>    
            </div>
                <ul class="option">
                    <li class="active"> </li>
                    <li>Question 1:</li>
                    <li>Question 2:</li>
                    <li>Question 3:</li>
                    <li>Question 4:</li>
                </ul>
            <div class="input-box">
                 <input type="text" class="input-field" placeholder="Answer" required>
            </div>
            </div>
        </div>
        <form action ="#" method = POST>
            <div class="input-box">
                <input type="submit" class="submit" value="Submit Reset Email">
            </div>
        </form>
    </div> 
    </div>
</div>
<script>
   
    function myMenuFunction() {
     var i = document.getElementById("navMenu");
     if(i.className === "nav-menu") {
         i.className += " responsive";
     } else {
         i.className = "nav-menu";
     }
    }
</script>
<script>
    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }
    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }
    
</script>
<script>
    const dropdowns = document.querySelectorAll('.dropdown');
    dropdowns.forEach(dropdown=>{
        const select =dropdown.querySelector('.select');
        const caret =dropdown.querySelector('.caret');
        const option =dropdown.querySelector('.option');
        const options =dropdown.querySelectorAll('.option li');
        const selected =dropdown.querySelector('.selected');
        
        select.addEventListener('click',() => {
            select.classList.toggle('select-clicked');
            caret.classList.toggle('caret-rotate');
            option.classList.toggle('option-open');
        });
        options.forEach(option=>{
            option.addEventListener('click',()=>{
                selected.innerText =option.innerText;
                select.classList.remove('select-clicked');
                caret.classList.remove('caret-rotate');
                option.classList.remove('option-open');
                options.forEach(option=>{
                    option.classList.remove('active');
                });
                option.classList.add('active');
            });
        });
    });
</script>
</body>
</html>
