<script>
   
    function myMenuFunction() {
     var i = document.getElementById("navMenu");
     if(i.className === "nav-menu") {
         i.className += " responsive";
     } else {
         i.className = "nav-menu";
     }
    }

     function checkPasswordRequirements() {
            const password = document.getElementById("newPassword").value;

            const lengthReq = document.getElementById("lengthReq");
            if (password.length >= 8) {
                lengthReq.classList.remove('invalid');
                lengthReq.classList.add('valid');
            } else {
                lengthReq.classList.remove('valid');
                lengthReq.classList.add('invalid');
            }

            const startReq = document.getElementById("startReq");
            if (/^[a-zA-Z]/.test(password)) {
                startReq.classList.remove('invalid');
                startReq.classList.add('valid');
            } else {
                startReq.classList.remove('valid');
                startReq.classList.add('invalid');
            }

            const letterReq = document.getElementById("letterReq");
            if (/[a-zA-Z]/.test(password)) {
                letterReq.classList.remove('invalid');
                letterReq.classList.add('valid');
            } else {
                letterReq.classList.remove('valid');
                letterReq.classList.add('invalid');
            }

            const numberReq = document.getElementById("numberReq");
            if (/\d/.test(password)) {
                numberReq.classList.remove('invalid');
                numberReq.classList.add('valid');
            } else {
                numberReq.classList.remove('valid');
                numberReq.classList.add('invalid');
            }

            const specialReq = document.getElementById("specialReq");
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                specialReq.classList.remove('invalid');
                specialReq.classList.add('valid');
            } else {
                specialReq.classList.remove('valid');
                specialReq.classList.add('invalid');
            }
        }
</script>

<script>
    function myMenuFunction() {
        var i = document.getElementById("navMenu");
        if (i.className === "nav-menu") {
            i.className += " responsive";
        } else {
            i.className = "nav-menu";
        }
    }

    function validatePassword(event) {
        event.preventDefault(); 

        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const errorMessageDiv = document.getElementById("errorMessage");
        let errorMessage = '';

        // Validate new password
        if (newPassword.length < 8) {
            errorMessage = 'Password must be at least 8 characters long.';
        } else if (!/^[a-zA-Z]/.test(newPassword)) {
            errorMessage = 'Password must start with a letter.';
        } else if (!/[a-zA-Z]/.test(newPassword)) {
            errorMessage = 'Password must contain at least one letter.';
        } else if (!/\d/.test(newPassword)) {
            errorMessage = 'Password must contain at least one number.';
        } else if (!/[!@#$%^&*(),.?":{}|<>]/.test(newPassword)) {
            errorMessage = 'Password must contain at least one special character.';
        } else if (newPassword !== confirmPassword) {
            errorMessage = 'Passwords do not match.';
        }


        if (errorMessage) {
            errorMessageDiv.textContent = errorMessage;
        } else {
            errorMessageDiv.textContent = ''; 
            alert('Password is valid and confirmed!');
        }
    }
</script>
