<div class="container">
    <h1 class="mt-3">Users List</h1>
  
    <ng-container *ngIf="users$ | async as users">
        <table>
          <thead>
            <th>Username</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role ID</th>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{user.username}}</td>
              <td>{{user.email}}</td>
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.roleId}}</td>
          </tbody>
        </table>
    </ng-container>
  </div>
